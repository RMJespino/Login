<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso Autorizado</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 250px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Bienvenido</h2>
    <input type="text" id="usuario" placeholder="Usuario">
    <input type="password" id="clave" placeholder="Contraseña">
    <button onclick="verificar()">Entrar</button>
    <div id="mensaje" class="error"></div>
  </div>

  <script>
    const usuarios = {
      "PMACEDO": "73679718",
      "AYPANAQUE": "42542170",
      "WMAIZ": "44793337",
      "LCHAMBILLO": "71914569",
      "ACUPE": "10326780",
    };

    function verificar() {
      const user = document.getElementById("usuario").value.trim();
      const pass = document.getElementById("clave").value.trim();
      const mensaje = document.getElementById("mensaje");

      if (usuarios[user] && usuarios[user] === pass) {
        // Redireccionar al Google Site si la contraseña es correcta
        window.location.href = "https://sites.google.com/winperu.net/control-de-formato/leche-anchor";
      } else {
        mensaje.textContent = "Usuario o contraseña incorrectos.";
      }
    }
  </script>
</body>
</html>
